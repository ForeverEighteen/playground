# keybindings
set -g status-position bottom
# bind-key C-Space last-window
bind-key C-b last-window
bind-key C-d detach-client
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key p paste-buffer
# bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g status-position bottom
set -s escape-time 0
set-window-option -g mode-keys vi
# vi mode
# "set-window-option -g mode-keys vi" works in tmux 2.1 and above.
# "setw -g mode-keys vi" works in tmux 1.8
set -g status-keys vi
# color
set -g default-terminal "xterm-256color"

# set window split
bind-key v split-window -h
bind-key h split-window

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour99 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
# clock
set-window-option -g clock-mode-colour green #green


set -g status-interval 4
#Set the left and right status
set -g status-left '#[bg=colour247]#[fg=colour16]#{?client_prefix,#[bg=colour124]#[fg=colour249],} ♂ #S #[bg=default]#[fg=colour247]#{?client_prefix,#[fg=colour124],}#{?window_zoomed_flag, ,}#[fg=colour40]#[bg=default] ♥ #(~/dotfiles/tmux_scripts/battery.sh)'
set -g status-right '#[fg=colour7]#[bg=colour7] #[fg=colour1]#(~/dotfiles/tmux_scripts/uptime.sh) #[fg=colour1]#[fg=colour3]#[bg=colour3]#[fg=colour0] #(~/dotfiles/tmux_scripts/music.sh) #[bg=colour3]#[fg=colour99]#[bg=colour99]#[fg=colour0] %b %d %H:%M '

# Start numbering at 1
set -g base-index 1

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on


# auto window rename
set-window-option -g automatic-rename
set -g window-status-current-format "#[bg=colour99]#[fg=colour239]#[bg=colour99]#[fg=colour250] ☻#I #[bg=colour99]#[fg=colour250]#W #[fg=colour99]#[bg=default]"
set -g window-status-format "#[fg=colour146]☹#[fg=colour146]#I #[fg=146]#W #[fg=colour99]"
